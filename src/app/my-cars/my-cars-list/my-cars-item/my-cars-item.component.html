<a routerLink="[index]" style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{car.carName}}</h4>
        <p class="list-group-item-text">{{car.carDescription}}</p>
    </div>
    <span class="pull-right">
        <img [src]="car.imagePath" alt="{{ car.carName}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
