<div class="row" style="height: 100vh;">
    <div class="col">
    </div>
    <div class="col" style="padding-top: 5vh;">
        <!--Error div-->
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="input-container" style="margin-top: 2vh;" *ngIf="signUp">
                <input placeholder="Username" class="input-field" type="text" id="username" ngModel name="username" required autocomplete="off">
                <label for="username" class="input-label">Username</label>
                <span class="input-highlight"></span>
            </div>
            <div class="input-container" style="margin-top: 5vh;">
                <input placeholder="Email" class="input-field" type="email" id="email" ngModel name="email" required email autocomplete="off">
                <label for="email" class="input-label">Email</label>
                <span class="input-highlight"></span>
            </div>
            <div class="input-container" style="margin-top: 5vh;">
                <input placeholder="Password" id="password" class="input-field" type="password" ngModel name="password" required minlength="6" autocomplete="off">
                <label for="password" class="input-label">Password</label>
                <span class="input-highlight"></span>
            </div>
            <div style="padding-top: 5vh; text-align: center;">
                <button class="mainbtn mainbtn-primary" style="width: 25vh;" type="submit" *ngIf="!signUp" [disabled]="!authForm.valid">Login</button> 
                <button class="mainbtn mainbtn-primary" style="width: 25vh;" type="submit" *ngIf="signUp" [disabled]="!authForm.valid">Sign Up</button> |
                <button class="mainbtn mainbtn-primary" style="width: 25vh;" type="button" (click)="changeToSignup()"  *ngIf="!signUp">Create Account</button>
                <button class="mainbtn mainbtn-primary" style="width: 25vh;" type="button" (click)="changeToLogin()" *ngIf="signUp">Back to Login</button>
            </div>
        </form>
    </div>
    <div class="col">
    </div>    
</div>
